reference:
- title: Pattern matching
  contents:
  - str_count
  - str_detect
  - str_extract
  - str_locate
  - str_match
  - str_remove
  - str_replace
  - str_starts
  - str_split
  - str_subset
  - str_view
  - modifiers

- title: Whitespace
  contents:
  - str_crush
  - str_pad
  - str_trim
  - str_wrap

- title: Locale senstive
  contents:
  - str_order
  - case

- title: Other helpers
  contents:
  - invert_match
  - str_c
  - str_conv
  - str_dup
  - str_flatten
  - str_glue
  - str_length
  - str_replace_na
  - str_trunc
  - str_sub
