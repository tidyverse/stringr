url: https://stringr.tidyverse.org

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="stringr.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

home:
  links:
  - text: Learn more at R4DS
    href: http://r4ds.hadley.nz/strings.html

reference:
- title: Pattern matching

- subtitle: String
  contents:
  - str_count
  - str_dedent
  - str_detect
  - str_escape
  - str_extract
  - str_locate
  - str_match
  - str_replace
  - str_remove
  - str_split
  - str_starts
  - modifiers

- subtitle: Vector
  desc: >
    Unlike other pattern matching functions, these functions operate on the
    original character vector, not the individual matches.
  contents:
  - str_subset
  - str_which

- title: Combining strings
  contents:
  - str_c
  - str_flatten
  - str_glue

- title: Character based
  contents:
  - str_dup
  - str_length
  - str_pad
  - str_sub
  - str_trim
  - str_trunc
  - str_wrap

- title: Locale aware
  contents:
  - str_order
  - str_equal
  - case
  - str_unique

- title: Other helpers
  contents:
  - invert_match
  - str_conv
  - str_like
  - str_replace_na
  - str_to_camel
  - str_view
  - word

- title: Bundled data
  contents:
  - "`stringr-data`"

news:
  releases:
