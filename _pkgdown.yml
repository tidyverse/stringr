  - text: "Version 1.2.0"
    href: https://blog.rstudio.com/2017/04/12/tidyverse-updates/
  - text: "Version 1.1.0"
    href: https://blog.rstudio.com/2016/08/24/stringr-1-1-0/
  - text: "Version 1.0.0"
